<!-- ask.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ask your Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
        }
        #chat-window {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }
        #chat-messages {
            height: 60vh; /* 60% of the viewport height */
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #111; /* Darker message box background color */
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        #user-message {
            width: calc(100% - 80px);
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #444; /* Input field background color */
            color: #fff; /* Input field text color */
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-window">
        <div id="chat-messages"></div>
        <input type="text" id="user-message" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            var message = document.getElementById('user-message').value;
            console.log('Message:', message);

            // Send message to server-side endpoint
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                if (response.ok) {
                    console.log('Message sent successfully');
                } else {
                    console.error('Failed to send message');
                }
            }).catch(error => {
                console.error('Error sending message:', error);
            });
        }
    </script>
</body>
</html>
